    <script>
        function load() {
            const query = location.href.split("?");
            const date = query[1].split("=")[1];
            const element = KKMMrecord[date];
            let str = `<h6 class="border-bottom border-gray pb-2 mb-0">${date}</h6>`;
            for (const iterator of element) {
                if (iterator["k"]) {
                    str += `<div class="media text-muted pt-3">
                <img class="mr-3" src="./images/k.jpg" alt="" width="32" height="32">
                    <div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
                        <div class="d-flex  align-items-center w-100">
                            <strong class="text-gray-dark">${iterator["k"]}</strong>
                        </div>
                    </div>
            </div>`;
                } else if (iterator["k1"]) {
                    str += `<div class="media text-muted pt-3">
                <img class="mr-3" src="./images/k.jpg" alt="" width="32" height="32">
                    <div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
                        <div class="d-flex  align-items-center w-100">
                            <img src="${iterator[" k1"]}" alt="" width="32" height="32">
                    </div>
                    </div>
            </div>`;
                } else if (iterator["y"]) {
                    str += `<div class="media text-muted pt-3" >
                <div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
                    <div class="d-flex justify-content-end align-items-center w-100">
                        <strong class="text-gray-dark">${iterator["y"]}</strong>
                    </div>
                </div>
                <img class="yimage" src="./images/y.jpg" alt="" width="32" height="32">
            </div>`;
                } else if (iterator["y1"]) {
                    str += `<div class="media text-muted pt-3">
                <div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
                    <div class="d-flex justify-content-end align-items-center w-100">
                        <img class="yimage" src="${iterator["y1"]}" alt="" width="32" height="32">
                    </div>
                </div>
                <img class="yimage" src="./images/y.jpg" alt="" width="32" height="32">
            </div>`;
                }
            }
            const data = document.getElementById("record");
            data.innerHTML = str;
        }
        window.onload = load;
        function setDate(date, t) {
            const time = date.split("-");
            const day = parseInt(time[2], 10) + t;
            return `${time[0]}-${time[1]}-${day}`;
        }
        function Older() {
            const query = location.href.split("?");
            const date = query[1].split("=")[1];
            const nextDay = setDate(date, -1);
            location.href = `${query[0]}?date=${nextDay}`;
        }
        function Newer() {
            const query = location.href.split("?");
            const date = query[1].split("=")[1];
            const nextDay = setDate(date, 1);
            location.href = `${query[0]}?date=${nextDay}`;

        }
    </script>

            <div class="older" onclick="Older()">
                <span aria-hidden="true">&larr;</span> Older</<span>
            </div>
            <div class="newer" onclick="Newer()">
                Newer <span aria-hidden="true">&rarr;</span>
