  <script>
    function ask() {
      Confirm("阿凯，准备好点了吗？", (res) => {
        if (res) {
          Confirm("真的准备好了吗？", (res) => {
            if (res) {
              Confirm("那你做我女朋友吧！", (res) => {
                if (res) {
                  Alert("哈哈哈哈哈哈");
                } else {
                  Alert("此选择无效！认为是选择确定~");
                }
              });
            } else {
              Alert("那你先听会音乐吧");
            }
          });
        } else {
          Alert("那你先听会音乐吧");
        }
      });
    }
    ask();
  </script>
